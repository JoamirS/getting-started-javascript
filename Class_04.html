<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendendo JavaScript</title>
    <style>
        body {
            font: normal 20pt Klavika;
        }
    </style>
</head>
<body>
    <script>
        var name = window.prompt('Qual é o seu nome? ')
        document.write(`Olá, ${name}. Seu nome tem ${name.length} letras.<br>`)
        document.write(`Seu nome todo em maiusculo é ${name.toUpperCase()}`)
    </script>
</body>
</html>
