<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Eventos DOM </title>
    <style>
        div#area {
            font: normal 15pt Klavika;
            background: rgb(42, 139, 42);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area">
        Interaja...
    </div>
    <script>
        var newArea = window.document.getElementById('area')

        newArea.addEventListener('click', clicar)
        newArea.addEventListener('mouseenter', entrar)
        newArea.addEventListener('mouseout', sair)

        function clicar() {
            newArea.innerText = 'Clicou'
            newArea.style.background = 'blue'
        }

        function entrar(){
            newArea.innerText = 'Mouse sobre o elemento'
            newArea.style.background = 'red'
        }

        function sair() {
            newArea.innerText = 'Mouse fora do elemento'
            newArea.style.background = 'green'
        }
    </script>
</body>
</html>
