<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Aprendendo JavaScript</title>
    <style>
        body {
            background-color: rgb(3, 103, 166);
            color: white;
            font: normal 25pt Klavika;
        }
        h1 {
            font: Klavika;
        }
    </style>
</head>
<body>
    <h1>
        Hello, World!
    </h1>
    <p>
        Já me livrei da maldição.
    </p>
    <script>
        var numberOne = Number.parseInt(window.prompt('Digite o primeiro número: '))
        var numberTwo = Number.parseInt(window.prompt('Digite o segundo numero: '))
        var sumNumbers = numberOne + numberTwo
        window.alert(`A soma entre ${numberOne} e ${numberTwo} é ${sumNumbers}.`)
    </script>
</body>
</html>
