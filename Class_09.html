<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Nacionalidade.</title>
</head>
<body>
    Informe seu país: <input type="text" name="inputNacionality" id="inputNacionality">
    <input type="button" value="Verificar" onclick="checkNationality()">
    <div id="result"> </div>

    <script>
        function checkNationality() {
            var textInput = window.document.getElementById('inputNacionality')
            var result = window.document.querySelector('div#result')
            var showText = String(textInput.value)

            result.innerHTML = `Vivendo em ${showText}. <br>`

            if (showText != 'brasil') {
                result.innerHTML += `Você é estrangeiro.`
            } else {
                result.innerHTML += `Você é brasileiro.`
            }
        }
    </script>
</body>
</html>
